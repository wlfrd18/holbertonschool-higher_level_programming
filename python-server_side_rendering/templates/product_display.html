<!DOCTYPE html>
<html>
    <head>
        <title>Product Display</title>
    </head>
    <body>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        {% if products %}
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>category</th>
                <th>price</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product['id'] }}</td>
                    <td>{{ product['name'] }}</td>
                    <td>{{ product['category'] }}</td>
                    <td>{{ product['price'] }}</td>
                </tr>
            {% endfor %}
        </table>
        {% endif %}
    </body>
</html>
